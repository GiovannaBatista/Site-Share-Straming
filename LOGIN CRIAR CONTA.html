<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style LOGIN CRIAR CONTA.css">
</head>
<body>
    <img class="imagem" src="img/share streaming GIF.gif">

    <main>
        <h1 class="criar-conta">Criar Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="https://banner2.cleanpng.com/20201008/rtv/transparent-google-suite-icon-google-icon-5f7f985ccd60e3.5687494416021975968412.jpg" alt="Google">
            </a>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/1312/1312139.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label><br>

            <label for="endereco">
                <span>Endereço</span>
                <input type="text" id="endereco" name="endereco">
            </label><br>

            <label for="cpf">
                <span>CPF</span>
                <input type="text" id="cpf" name="cpf">
            </label><br>

            <label for="data de nascimento">
                <span>Data de Nascimento</span>
                <input type="text" id="data de nascimento" name="data de nascimento">
            </label><br>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label><br>

            <label for="telefone">
                <span>Telefone</span>
                <input type="telefone" id="telefone" name="telefone">
            </label><br>

            <label for="email">
                <span>Usuário</span>
                <input type="text" id="Usuário" name="Usuário">
            </label><br>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label><br>
            <input type="submit" value="Inscrever-se" id="button">
        </form>
    </main>
</body>
</html>
